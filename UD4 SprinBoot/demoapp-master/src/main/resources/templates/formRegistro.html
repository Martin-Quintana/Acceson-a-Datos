<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/saludoform}" th:object="${userData}" method="post">
  <table>
    <tr>
      <td>Nombre:</td>
      <td><input type="text" th:field="*{nombre}" /></td>
      <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" th:field="*{edad}" /></td>
      <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></td>
    </tr>
    <tr>
      <td>DNI:</td>
      <td><input type="text" th:field="*{dni}" /></td>
      <td th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></td>
    </tr>
    <tr>
      <td><button type="submit">Enviar</button></td>
    </tr>
  </table>
</form>
</body>
</html>
